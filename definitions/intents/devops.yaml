intents:
  - type: devops.get_service_status
    description: "Consulta el estado de un servicio concreto"
    pipeline: pipeline_service_status
    required_params:
      - serviceName

  - type: devops.restart_service
    description: "Reinicia un servicio concreto"
    pipeline: pipeline_restart_service
    required_params:
      - serviceName
    allow_dangerous: true

  - type: devops.deploy_service
    description: "Despliega una nueva versión de un servicio"
    pipeline: pipeline_deploy_service
    required_params:
      - serviceName
      - version
    allow_dangerous: true

  - type: devops.tail_logs
    description: "Consulta las últimas líneas de logs de un servicio"
    pipeline: pipeline_tail_logs
    required_params:
      - serviceName
      - lines
